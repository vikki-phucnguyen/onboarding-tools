<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DynamoDB Query Tool</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>üîç DynamoDB Query Tool</h1>
            <p class="subtitle">Query prospect and progress tables across environments</p>
        </header>

        <main>
            <div class="query-panel">
                <div class="form-section">
                    <h2>Query Configuration</h2>

                    <div class="form-group">
                        <label>Environment</label>
                        <div class="environment-selector">
                            <button type="button" class="env-btn active" data-env="non-prod-uat">
                                <span class="env-dot uat"></span>
                                Non-Prod UAT
                            </button>
                            <button type="button" class="env-btn" data-env="prod">
                                <span class="env-dot prod"></span>
                                PROD
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="table-select">Table</label>
                        <select id="table-select">
                            <option value="">Select a table...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="index-select">Query By</label>
                        <select id="index-select" disabled>
                            <option value="">Select table first...</option>
                        </select>
                    </div>

                    <div id="query-fields" class="query-fields">
                        <!-- Dynamic fields will be inserted here -->
                    </div>

                    <button type="button" id="execute-btn" class="execute-btn" disabled>
                        <span class="btn-icon">‚ñ∂</span>
                        Execute Query
                    </button>
                </div>
            </div>

            <div class="results-panel">
                <div class="results-header">
                    <h2>Results</h2>
                    <span id="result-count" class="result-count"></span>
                </div>
                <div class="results-toolbar" id="results-toolbar">
                    <div class="toolbar-left">
                        <button type="button" class="toolbar-btn" id="copy-all-btn" title="Copy all results as JSON">
                            <span>üìã</span> Copy All
                        </button>
                        <button type="button" class="toolbar-btn" id="expand-all-btn" title="Expand all items">
                            <span>‚¨áÔ∏è</span> Expand
                        </button>
                        <button type="button" class="toolbar-btn" id="collapse-all-btn" title="Collapse all items">
                            <span>‚¨ÜÔ∏è</span> Collapse
                        </button>
                        <button type="button" class="toolbar-btn" id="wrap-toggle-btn" title="Toggle word wrap">
                            <span>‚ÜîÔ∏è</span> Wrap
                        </button>
                        <select id="view-mode" class="view-mode-select">
                            <option value="formatted">Formatted JSON</option>
                            <option value="compact">Compact JSON</option>
                            <option value="raw">Raw</option>
                        </select>
                    </div>
                    <div class="toolbar-right">
                        <input type="text" id="search-key-input" class="search-input" placeholder="üîç Search key...">
                    </div>
                </div>
                <div id="results-container" class="results-container">
                    <div class="empty-state">
                        <span class="empty-icon">üìã</span>
                        <p>Execute a query to see results</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Executing query...</p>
    </div>

    <div id="toast" class="toast hidden">Copied to clipboard!</div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeEditModal()"></div>
        <div class="modal-content edit-modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Edit Item</h2>
                <button class="modal-close" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="edit-env-warning" id="edit-env-warning">
                    <!-- Environment warning will be inserted here -->
                </div>

                <div class="editor-toolbar">
                    <button type="button" class="toolbar-btn" id="toggle-wrap-btn" onclick="toggleWrap()">
                        <span>‚ÜîÔ∏è</span> Toggle Wrap
                    </button>
                    <button type="button" class="toolbar-btn" onclick="formatEditorJson()">
                        <span>üé®</span> Format JSON
                    </button>
                </div>

                <div class="form-group">
                    <label for="edit-json">JSON Content</label>
                    <textarea id="edit-json" class="json-editor" spellcheck="false"></textarea>
                    <p id="edit-json-error" class="json-error hidden"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" id="save-edit-btn" onclick="saveEdit()">
                    üíæ Save Changes
                </button>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
